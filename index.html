<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <title>Startpage</title>
</head>

<body>
    <nav class="nav-main-wrapper">
        <hr class="nav-border">
        <div class="nav-content-wrapper">
            <div class="nav-content">
                <h1 class="show-salute"></h1>
                <p class="show-date"></p>
            </div>
        </div>
    </nav>
    <div class="centered-bar">
        <div class="form-wrap">
            <form class="search-form" method="get" action="https://duckduckgo.com/">
                <input class='search-input' name='q' type='text' placeholder='Search something'/>
                <button class='go-search hover-opacity' type='submit'><i class="fa fa-search standard-size"></i></button>
            </form>
        </div>
    </div>
    <div class="sidenav">
        <i id="close-sidebar" class="fas fa-times closebtn hover-opacity standard-size"></i>
        <div class="form-error">
            <p>You can't leave empty fields</p>
        </div>
        <div class="sidebar-form">
            <p>New bookmark</p>
            <div class="input-wrapper">
                <label class="floating-label">URL domain</label>
                <input class="form-input" type="text" name="URL" id="get-url">
            </div>
             <div class="input-wrapper">
                 <label class="floating-label">Bookmark name</label>
                 <input class="form-input" type="text" name="name" id="get-name">
             </div>
            <button class="submit-form hover-opacity" id="send-data">add</button>
        </div>
        <div class="form-spacer"></div>
        <div class="form-footer">
            <p>Visit my others projects</p>
            <div class="my-sites">
                <a href="https://jdesigndev.xyz/"><i class="fas fa-home hover-opacity"></i></a>
                <a href="https://github.com/JD154/"><i class="fab fa-github hover-opacity"></i></a>
                <a href="https://twitter.com/jesus_blanco96"><i class="fab fa-twitter hover-opacity"></i></a>
                <a href="https://www.instagram.com/jesus_blanco96/"><i class="fab fa-instagram hover-opacity"></i></a>
            </div>
        </div>
    </div>
    <div class="body-wrapper">
        <div class="box">
            <h3 class="box-header">Section 1</h3>
            <ul class="box-content" id="section1">
            </ul>
            <div class="add-button"><i id="dev-id" class="fas fa-plus-circle"></i></div>
        </div>
        <div class="box">
            <h3 class="box-header">Section 2</h3>
            <ul class="box-content" id="section2">
            </ul>
            <div class="add-button"><i id="reddit-id" class="fas fa-plus-circle"></i></div>
        </div> 
        <div class="box">
            <h3 class="box-header">Section 3</h3>
            <ul class="box-content" id="section3">
            </ul>
            <div class="add-button"><i id="social-id" class="fas fa-plus-circle"></i></div>
        </div>  
        <div class="box">
            <h3 class="box-header">Section 4</h3>
            <ul class="box-content" id="section4">
            </ul>
            <div class="add-button"><i id="others-id" class="fas fa-plus-circle"></i></div>
        </div>
    </div>
    <button id="modal-trigger" class="float-btn hover-opacity"><i class="fas fa-pen"></i></button>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <p>Edit section</p>
            </div>
            <div class="modal-content">
                <div class="input-wrapper">
                    <div class="dropdown">
                        <button id="dropdown-trigger">Select section</button>
                        <ul id="page-sections" class="dropdown-content">
                        </ul>
                    </div>
                </div>
                <div class="input-wrapper">
                    <label class="floating-label">Replace with</label>
                    <input id="modal-input" class="form-input" type="text">
                </div>   
            </div>
            <div class="modal-footer">
                <button id="close-modal">Cancel</button>
                <button id="section-change" class="hover-opacity">Apply</button>
            </div>
        </div>
    </div>
    <div class="page-spacer"></div>
    <footer class="footer-wrap">
        <p>Made with <i id="heart" class="fas fa-heart"></i> by Jesus Blanco</p>
    </footer>
    <div class="sidebar-overlay"></div>
    <script src="js/scripts.js"></script>
</body>
</html>
