<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Startpage</title>
</head>

<body>
    <nav class="nav-main-wrapper">
        <hr class="nav-border">
        <div class="nav-content">
            <h1>Welcome back!</h1>
        </div>
    </nav>
    <div class="centered-bar">
        <div class="wrap">
            <form class="search-form" method="get" action="https://duckduckgo.com/">
                <input class='search-input' name='q' type='text' placeholder='Search something'/>
                <button class='go-search hover-opacity' type='submit'><i class="fa fa-search standard-size"></i></button>
            </form>
        </div>
    </div>
    <div class="sidenav">
        <i id="close-sidebar" class="fas fa-times closebtn hover-opacity standard-size"></i>
        <div class="sidebar-form">
            <div class="input-wrapper">
                <p>URL to set:</p>
                <input placeholder="https://sitename.com" type="text" name="URL" id="get-url">
            </div>
             <div class="input-wrapper">
                 <p>Name to set:</p>
                 <input placeholder="Site name" type="text" name="name" id="get-name">
             </div>   
            <div class="submit-form hover-opacity" id="send-data"><i class="fas fa-pen-alt standard-size"></i></div>
        </div>
        <div class="form-spacer"></div>
        <div class="form-footer">
            <p>Visit my others projects</p>
            <div class="my-sites">
                <a href="#"><i class="fas fa-home hover-opacity"></i></a>
                <a href="#"><i class="fab fa-github hover-opacity"></i></a>
                <a href="#"><i class="fab fa-twitter hover-opacity"></i></a>
                <a href="#"><i class="fab fa-instagram hover-opacity"></i></a>
            </div>
        </div>
    </div>
    <div class="body-wrapper">
        <div class="box">
            <h3 class="box-header">Development</h3>
            <ul class="box-content" id="development">
            </ul>
            <div class="add-button"><i id="dev-id" class="fas fa-plus-circle"></i></div>
        </div>
        <div class="box">
            <h3 class="box-header">Reddit</h3>
            <ul class="box-content" id="reddit">
            </ul>
            <div class="add-button"><i id="reddit-id" class="fas fa-plus-circle"></i></div>
        </div> 
        <div class="box">
            <h3 class="box-header">Social</h3>
            <ul class="box-content" id="social">
            </ul>
            <div class="add-button"><i id="social-id" class="fas fa-plus-circle"></i></div>
        </div>  
        <div class="box">
            <h3 class="box-header">Others</h3>
            <ul class="box-content" id="others">
            </ul>
            <div class="add-button"><i id="others-id" class="fas fa-plus-circle"></i></div>
        </div>
    </div>
    <footer class="footer-wrap">
        <p>Made with <i id="heart" class="fas fa-heart"></i> by Jesus Blanco</p>
    </footer>
    <div id="sidebar-overlay"></div>
    <script src="/js/scripts.js"></script>
</body>
</html>
